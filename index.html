<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="styles.css">
    <title>3D card</title>
</head>

<body>
    
    <div class="card center">
        <div class="front">
            <img src="bg.jpg" alt="Brasil">
        </div>
        <div class="back">
            <div class="back-content center">
                <h2>Rio de Janeiro</h2>
                <span>Brasil</span>
                <span>O Rio de Janeiro é uma grande cidade brasileira à beira-mar, famosa pelas praias de Copacabana e Ipanema, pela estátua de 38 metros de altura do Cristo Redentor, no topo do Corcovado, e pelo Pão de Açúcar, um pico de granito com teleféricos até seu cume. </span>
                <i class="uil uil-heart"></i>
            </div>
        </div>
    </div>

</body>
</html>
